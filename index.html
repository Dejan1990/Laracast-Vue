<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laracast Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button 
            :class="active ? 'text-red' : 'text-green'"  
            @click="toggle"
        >
            Click Me
        </button> <!-- v-bind:class == :class ; v-on:click == @click -->
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                }
            },

            methods: {
                toggle() {
                    this.active = ! this.active
                }
            },

            mounted() { //this will fire automatically by Vue when the component mounts to the page
            //    alert('Hello') 
                setTimeout(() => {
                    this.greeting = 'Changed';
                }, 3000)
            },
        }).mount('#app');
    </script>
</body>
</html>
